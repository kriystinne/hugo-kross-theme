{{ define "main" }}

  {{ partial "blog-post-title.html" . }}

  <section class="section">
    <div class="container bg-dark">
      <div class="row justify-content-center">
        <div class="col-lg-9 text-center mb-4">
          <img src="{{.Params.image | absURL }}" alt="{{.Title}}" class="img-fluid rounded mb-4">
          <h3>{{ .Title }}</h3>
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} </span></p>
        </div>
        <div class="col-lg-9">
          <div class="content text-light">
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
